on:
  pull_request:
    paths:
      - '.github/workflows/update-flake-lock-and-ci.yml'
  schedule:
    # Every Monday 10:17 JST
    # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#schedule
    - cron: '17 1 * * 1'
  workflow_dispatch:

jobs:
  update-nixpkgs:
    uses: kachick/selfup/.github/workflows/reusable-bump-flake-lock-and-selfup.yml@v1.3.0
    if: (github.event.sender.login == 'kachick') || (github.event_name != 'pull_request')
    with:
      app_id: ${{ vars.APP_ID }}
      dry-run: ${{ github.event_name == 'pull_request' }}
      pr-title: 'Bump flake.lock and related dependencies'
      optional-run: |
        nix develop --command bash -c 'biome migrate --write && dprint fmt'
    secrets:
      APP_PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
