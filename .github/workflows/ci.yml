name: CI
on:
  push:
    branches: [main]
  pull_request:

jobs:
  css:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v1
        with:
          deno-version: '1.37.2' # selfup { "regex": "\\d[^']+", "script": "deno --version | head -n 1 | cut -d ' ' -f 2" }
      - run: deno task stylelint

  check:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dprint/check@v2.2
        with:
          dprint-version: '0.42.5' # selfup { "regex": "\\d[^']+", "script": "dprint --version | cut -d ' ' -f 2" }
      - uses: denoland/setup-deno@v1
        with:
          deno-version: '1.37.2' # selfup { "regex": "\\d[^']+", "script": "deno --version | head -n 1 | cut -d ' ' -f 2" }
      - run: deno task check
