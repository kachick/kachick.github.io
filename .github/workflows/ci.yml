name: CI
on:
  push:
    branches: [main]
  pull_request:

jobs:
  css:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          # Keep same version as used in *.nix
          deno-version: v1.36.0
      - run: deno task stylelint

  check:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dprint/check@v2.2
        with:
          # Keep same version as used in *.nix
          dprint-version: '0.40.0'
      - uses: denoland/setup-deno@v1
        with:
          # Keep same version as used in *.nix
          deno-version: v1.36.0
      - run: deno task check
