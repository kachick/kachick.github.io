name: CI
on:
  push:
    branches: [main]
  pull_request:

jobs:
  css:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.34.2
      - run: deno task stylelint

  check:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dprint/check@v2.2
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.34.2
      - run: deno task check
